<!DOCTYPE html>
<html>
  <head>
    <title>Covid 19 Map</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
      }
      .button {
        border: none;
        color: white;
        padding: 5px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      .red {
        background-color: #FF5252; /* Green */
      }
      .blue {
        background-color: #0277bd
      }
      .orange {
        background-color: #ffa726
      }
      .files {
        width: 100%;
        border-radius: 3px;
        height: 24px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <select id="covidFileOptions" class="files"  onchange="getCovidData(this.value);"></select> <br>
      <input id="showTotalCovidCasesId" class="blue button" onclick="showTotalCovidCases();" type=button>
      <input id="showRecentCovidCasesId" class="orange button" onclick="showRecentCovidCases();" type=button>
      <input id="showDCovidCasesId" class="red button" onclick="showDCovidCases();" type=button>
      <br>
      <span style="font-family: arial">Covid data from:</span><span id="dateId" style="font-family: arial"></span>
    </div>
    <div id="map"></div>
    <script>

      // In the following example, markers appear when the user clicks on the map.
      // The markers are stored in an array.
      // The user can then click an option to hide, show or delete the markers.
      var map;
      var heatmap;
      var markers = [];
      var locations = [];
      var infowindow;
      
      var totalVal1, totalVal2, totalVal3, totalType;

      function initMap() {
        var lat = -18.475,
          lng = -70.31444,
          latlng = new google.maps.LatLng(lat, lng);

        var mapOptions = {
          center: new google.maps.LatLng(lat, lng),
          zoom: 4,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var mapCanvas = document.getElementById('map');

        map = new google.maps.Map(mapCanvas, mapOptions);

        heatmap = new google.maps.visualization.HeatmapLayer({
          data: getPoints(),
          map: map
        });

        infowindow = new google.maps.InfoWindow({
            maxWidth: 350
        });

        // This event listener will call addMarker() when the map is clicked.
        map.addListener('click', function(event) {
          addMarker(event.latLng);
        });

        map.addListener('zoom_changed', function(event) {
          if (totalType == 1) {
            showTotalCovidCases()
          } else if (totalType == 2) {
            showRecentCovidCases();
          } else {
            showDCovidCases();
          }
        });

        function toggleHeatmap() {
          heatmap.setMap(heatmap.getMap() ? null : map);
        }  
      
        showTotalCovidCases();  
      }

      function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
      }

      function getPoints() {
        var heatmapLocations = [];
        $.ajax({
          url: "cl.csv",
          async: false,
          success: function (csv) {
            var l = csv.split("\n");
            for (var i=1; i<l.length; i++) {
              var r = l[i].split(",");
              heatmapLocations.push(new google.maps.LatLng(r[1], r[2]));
            }
          },
          dataType: "text",
          complete: function (file) {

          }
        });
        return heatmapLocations; 
      }

      function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      }

      // Adds a marker to the map and push to the array.
      function addMarker(location) {
        var marker = new google.maps.Marker({
          position: location.location,
          map: map,
          label: {
            text: location.lable,
            color: "#fff",
            fontSize: "16pt",
            fontWeight: "normal",
            backgroundColor:"#000"
          },
          icon: {
            url: "./"+location.icon
          }
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(location.name + "<br>" + location.adress);
          infowindow.open(map, marker);
        });
        markers.push(marker);
      }

      // Sets the map on all markers in the array.
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      // Removes the markers from the map, but keeps them in the array.
      function clearMarkers() {
        setMapOnAll(null);
      }

      // Shows any markers currently in the array.
      function showMarkers() {
        setMapOnAll(map);
      }

      // Deletes all markers in the array by removing references to them.
      function deleteMarkers() {
        clearMarkers();
        markers = [];
      }

      function showButtonLabels() {
        var totalRow = locations[locations.length-1].split(",");

        totalVal1 = totalRow[3];
        $("#showTotalCovidCasesId").attr('value', 'Casos totales ('+formatNumber(totalVal1)+')');

        totalVal2 = totalRow[5];
        $("#showRecentCovidCasesId").attr('value', 'Casos nuevos ('+formatNumber(totalVal2)+')');

        totalVal3 = totalRow[7];
        $("#showDCovidCasesId").attr('value', 'Casos fallecidos ('+formatNumber(totalVal3)+')');
      }

      function showTotalCovidCases() {
        totalType = 1;
        deleteMarkers();
        showButtonLabels();
        if (map && map.getZoom() < 5 && parseInt(totalVal1) > 0) {
            var l = {
              'name': 'Casos totales: ' + formatNumber(totalVal1),
              'adress':'Chile',
              'location': new google.maps.LatLng(-38.948921,-72.331113),
              'lable': formatNumber(totalVal1),
              'icon': "blue-big.gif"
            }
            addMarker(l);
        } else if (typeof google !== "undefined") {
          for (var i = 0; i < locations.length-2; i++) { // locations.length-2 slince last line contains total data     
              
            row = locations[i].split(",")
            var l = {
                'name': 'Casos totales: ' + formatNumber(row[3]),
                'adress': row[2],
                'location': new google.maps.LatLng(row[0], row[1]),
                'lable': formatNumber(row[5]),
                'icon': "blue-small.gif"
                }
              
              if(parseInt(row[3]) > 0)
              {
                addMarker(l);
              }
            }
          }
      }

      function showRecentCovidCases() {
        totalType = 2;
        deleteMarkers()
        showButtonLabels();
        if (map.getZoom() < 5) {
            var l = {
              'name': 'Casos nuevos: ' + formatNumber(totalVal2),
              'adress':'Chile',
              'location': new google.maps.LatLng(-38.948921,-72.331113),
              'lable': formatNumber(totalVal2),
              'icon': "yellow-big.gif"
            }
            addMarker(l);
        } else {
          for (var i = 0; i < locations.length-2; i++) {
            row = locations[i].split(",")
            var l = {
                'name': 'Casos nuevos: ' + formatNumber(row[5]),
                'adress': row[2],
                'location': new google.maps.LatLng(row[0], row[1]),
                'lable': formatNumber(row[3]),
                'icon': "yellow-small.gif"
              }
            
            if(parseInt(row[5]) > 0)
            {
              addMarker(l);
            }
          }          
        }
      }

      function showDCovidCases() {
        totalType = 3;
        deleteMarkers()
        showButtonLabels();
        if (map.getZoom() < 5) {
            var l = {
              'name': 'Casos fallecidos: ' + formatNumber(totalVal3),
              'adress':'Chile',
              'location': new google.maps.LatLng(-38.948921,-72.331113),
              'lable': formatNumber(totalVal3),
              'icon': "red-big.gif"
            }
            addMarker(l);
        } else{
          for (var i = 0; i < locations.length-2; i++) {
            row = locations[i].split(",")
            var l = {
                'name': 'Casos fallecidos: ' + formatNumber(row[7]),
                'adress': row[2],
                'location': new google.maps.LatLng(row[0], row[1]),
                'lable': formatNumber(row[7]),
                'icon': "red-small.gif"
              }

            if(parseInt(row[7]) > 0)
            {
              addMarker(l);
            }
          }    
        }
      }

      function getCovidData(file) {
        $.ajax({
          url: file,
          async: false,
          success: function (csv) {
            var l = csv.split("\n");
            locations = l.filter(function(e){return e}); //remove all empty elements
            $("#dateId").text(file.substring(0, 10));
            showTotalCovidCases();
          },
          dataType: "text",
          complete: function (file) {
              // call a function on complete 
          }
        });
      }

      function setCovidData() {
        // https://stackoverflow.com/questions/3066586/get-string-in-yyyymmdd-format-from-js-date-object
        Date.prototype.yyyymmdd = function() {
          var mm = this.getMonth() + 1; // getMonth() is zero-based
          var dd = this.getDate();

          return [this.getFullYear(),
                  (mm>9 ? '' : '0') + mm,
                  (dd>9 ? '' : '0') + dd
                 ].join('-');
        };

        var d = new Date();

        for( var i = 1; i<= 5; i++ ) {
          d.setDate(d.getDate() - 1);
          var fileName =  d.yyyymmdd()+"-CasosConfirmados-totalRegional-geo.csv"; 
          $("#covidFileOptions").append($("<option>", {
            value: fileName,
            text: d.yyyymmdd()+" CasosConfirmados totalRegional"
          }));
          if (i == 1) {
             getCovidData(fileName); // default to most recent file
          }
        }
      }

      setCovidData();

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRVlOny0TLwFDTYkHhKBKMdW8iJXLLpmg&libraries=visualization&callback=initMap"></script>
  </body>
</html>
